{% extends "furo/base.html" %}

{% block brand %}
  <a class="sidebar-brand" href="https://github.com/Andrew-XQY/XFlow" target="_blank" rel="noopener">
    {% if logo %}
      <img src="{{ logo|e }}" alt="{{ project|e }}" class="sidebar-logo" />
    {% endif %}
    {% if not theme_sidebar_hide_name %}
      <span class="sidebar-brand-text">{{ project|e }}</span>
    {% endif %}
  </a>
{% endblock %}
